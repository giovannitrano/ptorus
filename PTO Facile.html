      EUIPO <input type="text" name="euiponr" id="euiponr"><br>
        <a href="https://euipo.europa.eu/eSearch/#details/trademarks/" id="linkeuipo">Go</a>

         <!-- This is how to include the Javascript code directly to your HTML -->
